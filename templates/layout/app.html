<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    {% block head %}{% end %}
    <style type="text/css">
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    {% if current_user %}
      <a href="/home">Home</a>
      <a href="home/{{ current_user.id }}/destroy">Logout</a>
    {% else %}
      <a href="/home/new">Login</a>
    {% end %}
    {% block yield %}
    {% end %}
  </body>
</html>
